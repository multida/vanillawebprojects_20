<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>

  <link rel="alternate" href="./style.css" type="application/atom+xml" title="Atom">
</head>

<body>
  <div class="container">
    <form id="form" class="form">
      <h2>회원가입</h2>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="emall">Email</label>
        <input type="text" id="emall" placeholder="Enter emall" />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password2">Confirm Password</label>
        <input type="text" id="password2" placeholder="Enter password again" />
        <small>Error message</small>
      </div>
      <button>Submit</button>
    </form>
  </div>
  <script src="./script.js"></script>
</body>

</html>
